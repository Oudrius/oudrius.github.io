        <script>
            
            function changeBackground(event) {
                text_area_inner.style.backgroundColor = '#303134';
                text_area_inner.style.border = '1px solid #303134';
                event.stopPropagation();
            };

            function changeBack() {
                text_area_inner.style.backgroundColor = 'transparent';
                text_area_inner.style.border = '1px solid #5f6368';
            };

            document.addEventListener("DOMContentLoaded", (event) => {
                let text_area_inner = document.getElementById("text_area_inner")
                
                let search = document.getElementById("search"); 
                search.addEventListener("click", changeBackground);
            
                let body = document.getElementsByTagName("body")[0];
                body.addEventListener("click", changeBack);
            });

        </script>
